name: jumo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0-24.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_storage: ^2.1.1
  http: ^1.3.0
  path_provider: ^2.1.5
  app_installer: ^1.3.1
  flutter_overlay_window: ^0.4.5
  permission_handler: ^11.3.1
  connectivity_plus: ^6.1.2
  fluttertoast: ^8.2.10
  path_provider_foundation: ^2.4.1
  phone_state: ^2.1.1
  graphql: ^5.2.0-beta.10
  graphql_flutter: ^5.2.0-beta.8
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/police_icon.png
    - assets/images/camera_icon.png

  uses-material-design: true
